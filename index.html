<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paytm Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="nav">
  <img src="./img/WhatsApp Image 2025-12-12 at 9.58.18 PM.jpeg" class="logo" alt="paytm logo">
  <nav class="menu">
    <a href="#">Recharge & Bills</a>
    <a href="#">Ticket Booking</a>
    <a href="#">Payments & Services</a>
    <a href="#">Paytm for Business</a>
  </nav>
  <button class="signin">Sign In</button>
</header>
<section class="top-banner">
  <img src="./img/top.jpeg" class="banner-img" alt="">
</section>
<section class="recharge-container">
  <div class="recharge-box">
    <h2>Recharges & Bill Payments</h2>
    <div class="icon-row">
      <div class="icon">
        <img src="./img/WhatsApp Image 2025-12-12 at 9.53.17 PM.jpeg" alt="">
        <p>Mobile Recharge</p>
      </div>
      <div class="icon">
        <img src="./img/WhatsApp Image 2025-12-12 at 9.53.29 PM.jpeg" alt="">
        <p>DTH Recharge</p>
      </div>
      <div class="icon">
        <img src="./img/WhatsApp Image 2025-12-12 at 9.53.55 PM.jpeg" alt="">
        <p>FasTag Recharge</p>
      </div>
      <div class="icon">
        <img src="./img/WhatsApp Image 2025-12-12 at 9.54.19 PM.jpeg" alt="">
        <p>Electricity Bill</p>
      </div>
      <div class="icon">
        <img src="./img/WhatsApp Image 2025-12-12 at 9.54.52 PM.jpeg" alt="">
        <p>Loan EMI<br>Payment</p>
      </div>
      <div class="icon">
        <img src="./img/WhatsApp Image 2025-12-12 at 9.55.29 PM.jpeg" alt="">
        <p>View All Products</p>
      </div>
    </div>
  </div>
  <img src="./img/right.jpeg" class="right-box" alt="">
</section>
<section class="bottom-banners">
  <img class="blue1" src="./img/WhatsApp Image 2025-12-12 at 9.56.52 PM.jpeg" alt="">
  <img class="blue2" src="./img/WhatsApp Image 2025-12-12 at 9.57.05 PM.jpeg" alt="">
</section>
</body>
</html>
